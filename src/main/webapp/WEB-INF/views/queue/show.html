<!DOCTYPE html>
<html ng-app="qwait" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div ng-controller="titleCtrl">
      <title ng-bind="Page.title() + ' &mdash; QWait'">QWait</title>
    </div>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" id="favicon" href="../../../icons/favicon.ico" th:href="@{/icons/favicon.ico}"/>
    <link rel="apple-touch-icon" sizes="144x144" href="../../../icons/apple-touch-icon-144x144.png"
          th:href="@{/icons/apple-touch-icon-144x144.png}"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../../../icons/apple-touch-icon-114x114.png"
          th:href="@{/icons/apple-touch-icon-114x114.png}"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../../../icons/apple-touch-icon-72x72.png"
          th:href="@{/icons/apple-touch-icon-72x72.png}"/>
    <link rel="apple-touch-icon" href="../../../icons/apple-touch-icon.png" th:href="@{/icons/apple-touch-icon.png}"/>

    <link rel="stylesheet" href="../../../../../../target/webapp/css/style.css" th:href="@{/css/style.css}"/>

    <script src="../../js-vendor/angular.js" th:src="@{/js-vendor/angular.js}"></script>
    <script src="../../../js/qwait.js" th:src="@{/js/qwait.js}"></script>
    <script type="text/javascript" th:inline="javascript">
      /* <![CDATA[ */
      qwait.controller('QueueCtrl', ['$scope', '$sce', 'Page', 'getQueuePosFunc',
          function ($scope, $sce, Page, getQueuePosFunc) {
        var queueBaseUrl = /*[[@{/queue/}]]*/ '';

        // Users not logged in won't have a username
        $scope.principalName = /*[[${#authentication.principal != 'anonymousUser'
          ? #authentication.principal.username : 'anonymousUser'}]]*/ 'johndoe';

        var adminView = /*[[${#authorization.expression("hasRole('admin')")}]]*/ true;

        // Passing this as a string since it can become quite large
        var queueStr = /*[[${queueJson}]]*/ '{"name": "Queue 1", "id": 1, "positions": []}';
        $scope.queue = JSON.parse(queueStr);

        $scope.hostName = /*[[${hostName}]]*/ '';

        var numPos = $scope.queue.positions.length;
        if (numPos > 0) {
          Page.setTitle('[' + numPos + '] ' + $scope.queue.name);
        } else {
          Page.setTitle($scope.queue.name);
        }

        // This URL construction happens here to prevent some CORS attacks
        $scope.queue.createPositionUrl = queueBaseUrl + $scope.queue.id + '/position/create';

        $scope.queue.addOwnerUrl = queueBaseUrl + $scope.queue.id + '/add-owner';
        $scope.queue.removeOwnerUrl = queueBaseUrl + $scope.queue.id + '/remove-owner';

        // Inject queue position of current user
        $scope.queuePos = getQueuePosFunc.getQueuePos($scope.principalName, $scope.queue.positions);

        for (var i = 0; i < $scope.queue.positions.length; i++) {
          var position = $scope.queue.positions[i];
          if (adminView) {
            position.removeUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/remove';
          }
          if (position.account.principalName === $scope.principalName) {
            $scope.queue.removeOwnUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/remove';
          }
          position.locationUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/location';
          position.commentUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/comment';
        }
      }]);
      /* ]]> */
    </script>
  </head>
  <body>
    <div th:replace="fragment/layout :: topbar"></div>
    <div class="row">
      <div class="large-12 columns" ng-controller="QueueCtrl">
        <h1 class="text-center">{{queue.name}}</h1>
        <div class="row">
          <span th:if="${account.canEditQueue(queue)}">
            <div class="large-6 columns">
            <form th:action="'{{queue.addOwnerUrl}}'" th:method="POST">
              <label>
                Add Queue Owner:
                <input id="add-queue-owner" name="name" type="text" placeholder="Username to add"/>
                <button type="submit" class="button postfix">Add</button>
              </label>
            </form>
            </div>
            <div class="large-6 columns">
            <form th:action="'{{queue.removeOwnerUrl}}'" th:method="POST">
              <label>
                Remove Queue Owner:
                <input id="remove-queue-owner" name="name" type="text" placeholder="Username to remove"/>
                <button type="submit" class="button postfix">Remove</button>
              </label>
            </form>
            </div>
          </span>
        </div>
        <div ng-hide="queue.positions.length">
          <p class="text-center">There is currently no-one queueing</p>
        </div>
        <div class="row">
          <div class="large-3 columns">
            <div class="comment-margin show-for-large-up"></div>
            <div th:attr="ng-if='queuePos != null'">
              <form th:action="'{{queuePos.locationUrl}}'" th:method="POST">
                <label>
                  Location:
                  <div class="row collapse">
                    <div class="small-9 columns">
                      <input id="queue-location" value="{{queuePos.location || (hostName | getComputerName)}}" name="location" type="text" maxlength="30" placeholder="eg. RÃ¶d 12"/>
                    </div>
                    <div class="small-3 columns">
                      <button type="submit" class="button postfix">Save</button>
                    </div>
                  </div>
                </label>
              </form>
              <form th:action="'{{queuePos.commentUrl}}'" th:method="POST">
                <label>
                  Comment:
                  <div class="row collapse">
                    <div class="small-9 columns">
                      <input id="queue-comment" value="{{queuePos.comment}}" name="comment" type="text" maxlength="30" placeholder="eg. Lab 3"/>
                    </div>
                    <div class="small-3 columns">
                      <button type="submit" class="button postfix">Save</button>
                    </div>
                  </div>
                </label>
              </form>
            </div>
                      
            <form sec:authorize="!hasRole('ROLE_ANONYMOUS')" th:attr="ng-hide='!queue.active || queue.locked || queuePos != null'" th:action="'{{queue.createPositionUrl}}'" th:method="POST">
                <button class="button expand" type="submit">Queue me</button>
            </form>

            <form sec:authorize="!hasRole('ROLE_ANONYMOUS')" th:attr="ng-hide='!queue.active || queue.locked || queuePos == null'" th:action="'{{queue.removeOwnUrl}}'" th:method="POST">
                <button class="button expand" type="submit">Leave queue</button>
            </form>
          </div>
          <div class="large-9 columns">
            <div ng-show="queue.positions.length" class="row">
              <table class="large-12 columns">
              <div class="row">
                <div class="large-8 columns"></div>
                <label ng-show="queue.positions.length" class="large-4 columns"> 
                  <input ng-model="search" class="search" name="search" type="text" placeholder="Find users"/>  
                </label>
                </div>
                <thead>
                  <tr>
                    <th width="1">#</th>
                    <th>User</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Comment</th>
                    <th width="1">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="queuePosition in queue.positions | filter:search | orderBy:'id':false" ng-class="{'active':queue.removeOwnUrl}">
                    <td>{{$index+1}}</td>

                    <td>{{queuePosition.account.name}}</td>

                    <td>{{queuePosition.startTime|queuetime}}</td>

                    <td>{{queuePosition.location || ''}}</td>

                    <td>{{queuePosition.comment || ''}}</td>

                    <td>
                      <form class ="no-bot-margin" ng-if="queuePosition.removeUrl" th:action="'{{queuePosition.removeUrl}}'" th:method="POST">
                        <button type="submit" class="button tiny no-bot-margin">Remove</button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../../../js-vendor/jquery.js" th:src="@{/js-vendor/jquery.js}"></script>
    <script src="../../../js-vendor/foundation.js" th:src="@{/js-vendor/foundation.js}"></script>
    <script src="../../../js-vendor/foundation.topbar.js" th:src="@{/js-vendor/foundation.topbar.js}"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
