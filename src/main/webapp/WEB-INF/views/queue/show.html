<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="qwait">
  <head>
    <title>Queues &mdash; QWait</title>

      <!--favicon and apple-touch-icons added-->
    <link rel="shortcut icon" id="favicon" href="../../../icons/favicon.ico" th:href="@{/icons/favicon.ico}" />
    <link rel="apple-touch-icon" sizes="144x144" href="../../../icons/apple-touch-icon-144x144.png" th:href="@{/icons/apple-touch-icon-144x144.png}"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../../../icons/apple-touch-icon-114x114.png" th:href="@{/icons/apple-touch-icon-114x114.png}"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../../../icons/apple-touch-icon-72x72.png" th:href="@{/icons/apple-touch-icon-72x72.png}"/>
    <link rel="apple-touch-icon" href="../../../icons/apple-touch-icon.png" th:href="@{/icons/apple-touch-icon.png}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../../../css/normalize.css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" href="../../../css/foundation.css" th:href="@{/css/foundation.css}"/>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="../../../js/qwait.js" th:src="@{/js/qwait.js}"></script>
    <script type="text/javascript" th:inline="javascript">
      /* <![CDATA[ */
      qwait.controller('QueueCtrl', ['$scope', '$sce', function ($scope, $sce) {
        var queueBaseUrl = /*[[@{/queue/}]]*/ '';

        // Passing this as a string since it can become quite large
        var queueStr = /*[[${queueJson}]]*/ '{name: "Queue 1", id: 1, positions: []}';
        $scope.queue = JSON.parse(queueStr);

        // This URL construction happens here to prevent some CORS attacks
        $scope.queue.createPositionUrl = queueBaseUrl + $scope.queue.id + '/position/create';

        for (var i = 0; i < $scope.queue.positions.length; i++) {
          var position = $scope.queue.positions[i];
          position.removeUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/remove';
        }
      }]);
      /* ]]> */
    </script>
  </head>

  <body>
  <nav id="navbar">
      <ul id="navul">
          <li><a class="navitem" href="http://www.kth.se/" th:href="@{http://www.kth.se/}"><img src="../../../icons/apple-touch-icon-72x72.png" th:src="@{/icons/apple-touch-icon-72x72.png}" alt="Logo"/></a></li>
          <li><a class="navitem" href="../qwait" th:href="@{/../qwait}">Home</a></li>
          <li><a class="navitem" href="/" th:href="@{/queue/list}">Queue</a></li>
      </ul>
  </nav>
    <div class="row">
      <div class="large-12 columns" ng-controller="QueueCtrl">
        <h1>Queue <q>{{queue.name}}</q></h1>

        <p>This queue is owned by {{queue.owner.name || 'nobody'}}</p>

        <form th:action="'{{queue.createPositionUrl}}'" th:method="POST">
          <button type="submit">Queue me</button>
        </form>
        <div ng-hide="queue.positions.length">
          <p>There is currently no-one queueing</p>
        </div>
        <table ng-show="queue.positions.length">
          <thead>
            <tr>
              <th>User name</th>
              <th>Started queueing at</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="queuePosition in queue.positions | orderBy:'id':false">
              <td>{{queuePosition.user.name}}</td>
              <td>{{queuePosition.startTime|timestamp|date:'medium'}}</td>
              <td>
                <form th:action="'{{queuePosition.removeUrl}}'" th:method="POST" style="margin-bottom: 0">
                  <button type="submit" class="button tiny" style="margin-bottom: 0">Remove</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
