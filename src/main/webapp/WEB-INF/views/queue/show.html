<!DOCTYPE html>
<html ng-app="qwait" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div ng-controller="titleCtrl">
      <title ng-bind="Page.title() + ' &mdash; QWait'">QWait</title>
    </div>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" id="favicon" href="../../../icons/favicon.ico" th:href="@{/icons/favicon.ico}"/>
    <link rel="apple-touch-icon" sizes="144x144" href="../../../icons/apple-touch-icon-144x144.png"
          th:href="@{/icons/apple-touch-icon-144x144.png}"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../../../icons/apple-touch-icon-114x114.png"
          th:href="@{/icons/apple-touch-icon-114x114.png}"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../../../icons/apple-touch-icon-72x72.png"
          th:href="@{/icons/apple-touch-icon-72x72.png}"/>
    <link rel="apple-touch-icon" href="../../../icons/apple-touch-icon.png" th:href="@{/icons/apple-touch-icon.png}"/>

    <link rel="stylesheet" href="../../../../../../target/webapp/css/style.css" th:href="@{/css/style.css}"/>

    <script src="../../js-vendor/angular.js" th:src="@{/js-vendor/angular.js}"></script>
    <script src="../../../js/qwait.js" th:src="@{/js/qwait.js}"></script>
    <script type="text/javascript" th:inline="javascript">
      /* <![CDATA[ */
      qwait.controller('QueueCtrl', ['$scope', '$sce', 'inQueueFunc', 'Page', 'getQueuePosFunc',
          function ($scope, $sce, inQueueFunc, Page, getQueuePosFunc) {
        var queueBaseUrl = /*[[@{/queue/}]]*/ '';
        $scope.principalName = /*[[${#authentication.principal.username}]]*/ 'johndoe';
        var adminView = /*[[${#authorization.expression("hasRole('admin')")}]]*/ true;

        // Passing this as a string since it can become quite large
        var queueStr = /*[[${queueJson}]]*/ '{"name": "Queue 1", "id": 1, "positions": []}';
        $scope.queue = JSON.parse(queueStr);

        var numPos = $scope.queue.positions.length;
        if (numPos > 0) {
          Page.setTitle('[' + numPos + '] ' + $scope.queue.name);
        } else {
          Page.setTitle($scope.queue.name);
        }

        // This URL construction happens here to prevent some CORS attacks
        $scope.queue.createPositionUrl = queueBaseUrl + $scope.queue.id + '/position/create';

        // Inject check if name is in position array
        $scope.inQueue = inQueueFunc.inQueue

        // Inject queue position of current user
        $scope.queuePos = getQueuePosFunc.getQueuePos($scope.principalName, $scope.queue.positions);

        for (var i = 0; i < $scope.queue.positions.length; i++) {
          var position = $scope.queue.positions[i];
          if (adminView) {
            position.removeUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/remove';
          }
          if (position.account.principalName === $scope.principalName) {
            $scope.queue.removeOwnUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/remove';
          }
          position.commentUrl = queueBaseUrl + $scope.queue.id + '/position/' + position.id + '/comment';
        }
      }]);
      /* ]]> */
    </script>
  </head>

  <body>
    <div th:replace="fragment/layout :: topbar"></div>
    <div class="row">
      <div class="large-12 columns" ng-controller="QueueCtrl">
        <h1>{{queue.name}}</h1>

        <div class="row">
          <div class="large-3 columns">
            <div th:attr="ng-if='queuePos != null'">
              <form th:action="'{{queuePos.commentUrl}}'" th:method="POST">
                <label>
                  Queue comment
                  <div class="row collapse">
                    <div class="small-9 columns">
                      <input id="queue-comment" value="{{queuePos.comment}}" name="comment" type="text" placeholder="No comment"/>
                    </div>
                    <div class="small-3 columns">
                      <button type="submit" class="button postfix">Save</button>
                    </div>
                  </div>
                </label>
              </form>
            </div>
            <label>
              Find queuer
              <input ng-model="search" id="search" name="search" type="text" placeholder="Search terms"/>
            </label>

            <form th:attr="ng-hide='!queue.active || queue.locked || inQueue(principalName, queue.positions)'" th:action="'{{queue.createPositionUrl}}'" th:method="POST">
              <button class="button expand" type="submit">Queue me</button>
            </form>

            <form th:attr="ng-hide='!queue.active || queue.locked || !inQueue(principalName, queue.positions)'" th:action="'{{queue.removeOwnUrl}}'" th:method="POST">
              <button class="button expand" type="submit">Leave queue</button>
            </form>
          </div>

          <div class="large-9 columns">
            <div ng-hide="queue.positions.length">
              <p>There is currently no-one queueing</p>
            </div>
            <div ng-show="queue.positions.length">
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>User name</th>
                    <th>Time in queue</th>
                    <th>Comment</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="queuePosition in queue.positions | filter:search | orderBy:'id':false" ng-class="{'active':queue.removeOwnUrl}">
                    <td>{{$index+1}}</td>

                    <td>{{queuePosition.account.name}}</td>

                    <td>{{queuePosition.startTime|queuetime}}</td>

                    <td>{{queuePosition.comment || '(No comment)'}}</td>

                    <td>
                      <form ng-if="queuePosition.removeUrl" th:action="'{{queuePosition.removeUrl}}'" th:method="POST" style="margin-bottom: 0">
                        <button type="submit" class="button tiny" style="margin-bottom: 0">Remove</button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../js-vendor/jquery.js" th:src="@{/js-vendor/jquery.js}"></script>
    <script src="../../../js-vendor/foundation.js" th:src="@{/js-vendor/foundation.js}"></script>
    <script src="../../../js-vendor/foundation.topbar.js" th:src="@{/js-vendor/foundation.topbar.js}"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
