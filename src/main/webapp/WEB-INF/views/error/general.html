<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{view.error.general.title}">Error page</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../../../../../../target/webapp/css/style.css" th:href="@{/css/style.css}"/>
  </head>
  <body>
    <nav class="top-bar" data-topbar="topbar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="../home.html" th:href="@{/}">QWait</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li><a href="../home.html" th:href="@{/}">Home</a></li>
          <li><a href="../queue/list.html" th:href="@{/queue/list}">Queues</a></li>
        </ul>
        <ul class="right">
          <li><a href="#">Logged in as <strong th:text="${#authentication.name}">someone</strong></a></li>
        </ul>
      </section>
    </nav>
    <div class="row">
      <div class="large-12 columns">
        <h1 th:text="#{view.error.general.title}">Error page</h1>

        <p th:text="${errorMessage}">The error message</p>

        <ul>
          <li th:each="stackElement : ${stackTrace}">
            <pre th:text="${stackElement}"></pre>
          </li>
        </ul>
      </div>
    </div>

    <script src="../../../js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="../../../js/foundation.js" th:src="@{/js/foundation.js}"></script>
    <script src="../../../js/foundation.topbar.js" th:src="@{/js/foundation.topbar.js}"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
