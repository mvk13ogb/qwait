<div>
  <h2>{{queue.title}}</h2>
  <div class="row">
    <div class="large-3 columns">
      <label>
        Location
        <div class="row collapse">
          <div class="small-9 columns">
              <input type="text">
              </input>
          </div>
          <div class="small-3 columns">
            <button type="submit" class="button postfix">Save</button>
          </div>
        </div>
      </label>
      <label>
        Comment
        <div class="row collapse">
          <div class="small-9 columns">
            <input type="text">
            </input>
          </div>
          <div class="small-3 columns">
            <button type="submit" class="button postfix">Save</button>
          </div>
        </div>
      </label>
    </div>
    <div class="large-9 columns">
      <div class="row collapse">
        <div class="table-border">
          <div class="table-panel no-bot-margin">
            <div class="row collapse bold">
              <div class="medium-1 columns">
                #
              </div>
              <div class="medium-3 columns">
                User
              </div>
              <div class="medium-2 columns">
                Time
              </div>
              <div class="medium-3 columns">
                Location
              </div>
              <div class="medium-3 columns">
                Comment
              </div>
            </div>
          </div>
          <div class="table-panel no-bot-margin" ng-repeat="position in queue.positions">
            <div class="row collapse">
              <div class="medium-1 columns">
                {{$index + 1}}
              </div>
              <div class="medium-3 columns">
                {{position.user.name}}
              </div>
              <div class="medium-2 columns">
                {{(date - position.startTime) | duration}}
              </div>
              <div class="medium-3 columns">
                {{position.location}}
              </div>
              <div class="medium-3 columns">
                {{position.comment}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
